$.validator.addMethod(
    "regex",
    function(value, element, regexp) {
        var check = false;
        return this.optional(element) || regexp.test(value);
    },
    "Please check your input."
);

$("#mojaFormaID").validate({
   rules: {
        Ime: {
            required: true,
            minlength: 2
        },
        Lozinka: {
					required: true,
					minlength: 5
				},
        Lozinka2: {
            required: true,
            minlength: 5,
            equalTo: "#Lozinka"
        },
        BrojIndeksa: {
            required: true, 
            regex: /I[B|M]\d{6}/
        }
   }
 });
